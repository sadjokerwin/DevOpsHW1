name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        push: true
        tags: classwork-docker-latest
 
